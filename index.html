<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff4e50, #ff758c);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        width: 360px;
        height: 600px;
        background: white;
        border-radius: 25px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        text-align: center;
        padding: 25px;
        position: relative;
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        color: #ff4e50;
        margin-top: 10px;
    }

    .photo {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        margin-top: 15px;
        border: 5px solid #ff4e50;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .name {
        margin-top: 15px;
        color: #ff4e50;
        font-weight: 600;
        font-size: 20px;
    }

    p {
        color: #444;
        font-size: 17px;
        margin-top: 20px;
        line-height: 1.6;
    }

    button {
        margin-top: 25px;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: #ff4e50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #e63e42;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .floating-heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        color: rgba(255,255,255,0.8);
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>

    <!-- Replace photo.jpg with your actual image name -->
    <img src="photo.jpg" alt="Her Beautiful Smile" class="photo">

    <!-- Replace Her Name -->
    <div class="name">For My Love üíñ</div>

    <p>
        Every day with you feels like a blessing.  
        You are my peace, my happiness, and my favorite person.  
        <br><br>
        Thank you for being you ‚ù§Ô∏è
    </p>

    <button onclick="showLove()">Click for a Surprise</button>
</div>

<script>
    function showLove() {
        alert("I love you more than words can say ‚ù§Ô∏è");
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
